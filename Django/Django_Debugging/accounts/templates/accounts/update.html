{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
<h1>회원정보 수정</h1>
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form%}
  <button class="btn btn-outline-primary" type="submit" value="수정하기">수정하기</button>
  <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
  <form action="{% url 'accounts:delete' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="탈퇴하기">
  </form>
</form>
{% endblock content %}
