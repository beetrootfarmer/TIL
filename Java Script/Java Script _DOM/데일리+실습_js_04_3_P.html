<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article id="sample" class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오. -> title과 content가 공란이면 alert 뜨도록
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const formTag = document.querySelector('#form')
    const title = document.querySelector('#title')
    const content = document.querySelector('#content')
    let sampleCheck = true  // 샘플 지울 때 false로 바뀜
    formTag.addEventListener('submit', function (e) {
      e.preventDefault()  // 이벤트 막기

      if (title.value.trim() && content.value.trim()) { // 제목이나 내용이 공란이 아니면
        // 샘플 삭제
        if (sampleCheck) {
          const sample = document.querySelector('#sample')
          sample.remove() // 한번만 삭제 시키는 것을 어떻게 할까?
          sampleCheck = false
        }
        
        // 새 카드 요소들 생성
        const article = document.createElement('article')
        article.classList.add('col-4')
        const divM1 = document.createElement('div')
        divM1.classList.add('card')
        divM1.classList.add('m-1')
        const divBody = document.createElement('div')
        divBody.classList.add('card-body')
        const h5 = document.createElement('h5')
        h5.classList.add('card-title')
        h5.innerText = title.value
        const p = document.createElement('p')
        p.classList.add('card-text')
        p.innerText = content.value
        
        // 새카드 문서에 연결시키기
        const cardSection = document.querySelector('section')
        cardSection.appendChild(article)
        article.appendChild(divM1)
        divM1.appendChild(divBody)
        divBody.appendChild(h5)
        divBody.appendChild(p)

      } else {
        alert('제목과 내용의 값을 입력해야 합니다.')
      }
    })

  </script>
</body>
</html>
