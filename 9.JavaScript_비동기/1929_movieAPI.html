<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘의 추천영화</h1>
    <ul></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://api.themoviedb.org/3/movie/popular?api_key=8d2390a7f14da4093a0836c65dfb59a2&language=en-US&page=1'
        const ulTag = document.querySelector('ul')
        axios.get(API_URL)
        .then((response) => {
            let movieList = response.data.results
            for (movie of movieList){
                if (movie.vote_average >= 8){
                    let liTag = document.createElement('li')
                    liTag.innerText = movie.title
                    ulTag.append(liTag)

                }
            }
        })
        .catch((error) => {
            console.log('영화를 못받아왔삼')
        })
    </script>
</body>
</html>
